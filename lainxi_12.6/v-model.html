<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laixni2</title>
</head>
<body>

    <div id="app">
        <input type="button" value="修改" @click="setM">
        <input type="text" v-model="message" @keyup.enter="getM">
        <h2> {{ message }}</h2>
    </div>

    <script src="./vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                message: "哈哈"
            },
            methods:{
                getM(){
                    alert(this.message)
                },
                setM(){
                    this.message = "库听雨"
                }
            }
        })
    </script>
</body>
</html>
