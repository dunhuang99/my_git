<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>

    <script src="./vue.js"></script>

    <div id="app">
        <div class="count">
            <button v-on:click="add">+</button>
            <span>{{ num }}</span>
            <button @click="sub">-</button>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                add(){
                    if (this.num >= 10) {
                        alert("到顶了")
                    }else {
                        this.num++
                    }
                },
                sub(){
                    if (this.num <= 0) {
                        alert("到底了")
                    }else {
                        this.num--
                    }
                }
            }
        })
    </script>

</body>
</html>
