<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽</title>
</head>
<body>

    <div id="app">
        <cpn></cpn>
        <cpn>
            <template slot-scope="slot">
                <span> {{ slot.data.join(' - ') }}</span>
            </template>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <slot :data="lan">
                <ul>
                    <li v-for='item in lan'>{{ item }}</li>
                </ul>
            </slot>
        </div>
    </template>

    <script src="../vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {

            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            lan: ['js','java','c++','go']
                        }
                    }
                }
            }
        })
    </script>
    
</body>
</html>
