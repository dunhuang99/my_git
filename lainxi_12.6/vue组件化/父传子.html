<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <div id="app">
        <cpn :cmessage="message"></cpn>
    </div>

    <template id="cpn">
        <div>
            {{ cmessage }}
        </div>
    </template>

    <script src="../vue.js"></script>

    <script>

        const cpn = {
            template: '#cpn',
            props: {
                cmessage: {
                    type: String,
                    default: ''
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            components: {
                cpn
            }
        })
    </script>
</body>
</html>
