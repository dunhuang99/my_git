<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装计数器组件</title>
</head>

<body>

    <template id='count'>
        <div>  
            当前计数: {{counter}}
            <button @click="add"> + </button>
            <button @click="jian"> - </button>
        </div>
    </template>

    <div id='app'>
        <count></count>
    </div>

    <script src="../vue.js"></script>
    <script>
        Vue.component('count', {
            template: '#count',
            data() {
                return {
                    counter: 10,
                }
            },
            methods: {
                add() {
                    this.counter++
                },
                jian() {
                    this.counter--
                }
            },
        })

        const app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
