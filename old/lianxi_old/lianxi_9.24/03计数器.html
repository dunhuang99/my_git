<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h2>{{num}}</h2>
        <button v-on:click='clickButton1'>+</button>
        <button v-on:click='clickButton2'>-</button>
    </div>


    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                clickButton1() {
                    this.num++
                },
                clickButton2() {
                    this.num--
                }
            }
        })
    </script>
</body>

</html>
