<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距可以让块级元素居中对齐 设置margin 左右auto</title>
    <style>
        div {
            width: 900px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <!-- 要让行内元素或行内块元素居中对齐，在其父元素中设置 text-aligin:center 就可以 -->
        <span> 我是行内元素</span>
    </div>
</body>

</html>
