<body>

        <h2>{{fullName}}</h2>

                fullName: {
                    set: function(newValue) {
                        console.log('11111111  ' + newValue);
                    },
                    get: function() {
                        console.log('22222222');
                        return this.lastName + ' ' + this.firstName
                    }
                }
            },
            methods: {

            }
        })
    </script>
