<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{fullPrice}}</h2>
    </div>

    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [{
                    id: 1,
                    name: '斗破苍穹',
                    price: 57
                }, {
                    id: 2,
                    name: '斗破苍穹',
                    price: 133
                }, {
                    id: 3,
                    name: '斗破苍穹',
                    price: 40
                }, {
                    id: 4,
                    name: '斗破苍穹',
                    price: 58
                }, ]
            },
            computed: {
                fullPrice: function() {
                    let totalPrice = 0
                    for (let i = 0; i < this.books.length; i++) {
                        totalPrice += this.books[i].price
                    }
                    return totalPrice
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
