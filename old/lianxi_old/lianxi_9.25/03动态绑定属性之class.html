<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            color: red;
        }
        
        .big {
            /* color: blue; */
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div id="app">
        <h2 :class='{red:isRed, big:fontSize}'>{{message}}</h2>
        <button @click='btnClick'>{{btnValue}}</button>
    </div>

    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '哈哈哈你好啊',
                isRed: false,
                fontSize: false,
                //btn
                btnValue: '点击',
            },
            methods: {
                btnClick: function() {
                    this.message = this.message === '你是谁' ? '我是你' : '你是谁'
                }
            }
        })
    </script>
</body>

</html>
