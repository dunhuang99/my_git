<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        Promise.all([
            new Promise((resolve, reject) => {
                resolve('result1')
            }),
            new Promise((resolve, reject) => {
                resolve('result2')
            })
        ]).then(res => {
            console.log(res); //['result1', 'result2']
        })
    </script>
</body>
